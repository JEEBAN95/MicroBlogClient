<div class="container">
       <br><br>
        <h2>Write Your Blog Here</h2> <br><br>
        <form action="">
          <div class="form-group">
            <label for="blogName">BlogName :</label>
            <input type="text" class="form-control" placeholder="Blog name" id="name" name="name" [(ngModel)]="blog.blogName"  >
          </div>
          <div class="form-group">
        <label for="text">write about blog :</label>
        <textarea class="form-control" rows="10" id="text" placeholder="Write your blog here" name="text" [(ngModel)]="blog.text"></textarea>
      </div>
      <button type="submit" class="btn btn-success" (click)="submitBlog()">Submit</button>
    </form>
</div>
