<div class="panel panel-primary">
        <div class="panel-heading">
          <h2>Blog List</h2>
        </div>
        <div class="panel-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Blog Name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let blog of blogNameList">
                <td>{{blog.blogName}}</td>
                <td><button (click)="deleteBlog()" class="btn btn-danger">Delete</button>
                    <button (click)="updateBlog()" class="btn btn-info" style="margin-left: 10px">Update</button>
                    <button (click)="show()" class="btn btn-info" style="margin-left: 10px">Show</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
