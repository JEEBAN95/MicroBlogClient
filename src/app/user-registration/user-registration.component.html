<div class="container">

     <h2>Registration Form</h2>
    <form action="">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email"  class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="user.email">
      </div>
      <div class="form-group">
        <label for="Name">Name:</label>
        <input type="text"  class="form-control" id="name" placeholder="Enter Name" name="name" [(ngModel)]="user.uname">
      </div>      
      <button type="submit" class="btn btn-success" (click)="register()">Submit</button>&nbsp;&nbsp;
      <span>{{resp}}</span><br><br>
      <!-- <span *ngFor="resp">
        <span>{{resp.userEmail}}</span>
      </span> -->
      <button type = "button" class="btn btn-primary"><a href="blog" style="color: white; text-decoration: none">write blog</a></button>
    </form>
    
  </div>
