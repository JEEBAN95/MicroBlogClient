<div class="container">

     <h2>Registration Form</h2>
    <form action="">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email"  class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="user.email">
      </div>
      <div class="form-group">
        <label for="Name">Name:</label>
        <input type="text"  class="form-control" id="uname" placeholder="Enter Name" name="uname" [(ngModel)]="user.uname">
      </div>      
      <button type="submit" class="btn btn-success" (click)="register()">Submit</button>&nbsp;&nbsp;
      
      <span *ngFor="let user of resp">
        <span>Hi {{user.name}} your registration is {{user.messages}}</span><br><br>
        <button type ="button" class="btn btn-primary" (click)="loadBlogPage(user.userEmail)">Write Blog</button>
      </span> 
    </form>   
  </div>
